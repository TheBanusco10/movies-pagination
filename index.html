<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
    <link rel="alternate stylesheet" href="css/pagination2.css" title="Hoja 2">

  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>


    <title>Baúl de películas</title>
  </head>
  <body>
    

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Películas</h1>
                <div id="alerta" class="alert alert-success alert-dismissible fade show" role="alert">
                  <span id="alertaTexto"></span>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            </div>
            <div class="col-12 mb-3">
              <input type="text" id="busqueda" class="form-control" placeholder="Buscar...">
            </div>
            <div id="resultadoBusqueda"></div>
            <div id="peliculas"></div>
            <div id="append-pagination"></div>
        </div>
    </div>

    <header>
      <div class="container">
        <p>Desarrollado por David Jiménez 2º DAW</p>
        <a href="https://github.com/TheBanusco10/movies-pagination" target="_blank">GitHub</a>
      </div>
    </header>


    <!-- Editar película -->
    <div class="modal fade" id="editarPeliculaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="headerTituloPelicula">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editarPeliculaForm" method="POST">
              <input type="hidden" name="id" id="id">
              <div class="form-group">
                <label for="tituloInput">Título película</label>
                <input type="text" name="titulo" class="form-control" id="tituloInput" required>
              </div>
              <div class="form-group">
                <label for="sinopsisInput">Sinopsis</label>
                <textarea class="form-control" name="sinopsis" id="sinopsisInput" required></textarea>
              </div>
              <div class="form-group">
                <label for="imagenInput">Url imagen</label>
                <input type="text" name="image" class="form-control" id="imagenInput" required />
              </div>
              <button class="btn btn-success" id="confirmarEditar">Editar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Eliminar película -->
    <div class="modal fade" id="eliminarPeliculaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar película</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="textoEliminarPelicula"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" id="confirmarEliminar" data-dismiss="modal">Eliminar</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
